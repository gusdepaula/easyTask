<h2>Add Task</h2>
<form (ngSubmit)="onSubmit()">
  <p>
    <label for="title">Title</label>
    <input type="text" id="title" name="title" [(ngModel)]="enteredTitle" />
  </p>

  <p>
    <label for="summary">Summary</label>
    <textarea
      id="summary"
      rows="5"
      name="summary"
      [(ngModel)]="enteredSummary"
    ></textarea>
  </p>

  <p>
    <label for="due-date">Due Date</label>
    <input
      type="date"
      id="due-date"
      name="due-date"
      [(ngModel)]="enteredDate"
    />
  </p>

  <p class="actions">
    <ds-button [routerLink]="'../'" [label]="'Cancel'" class="btn-cancel" />
    <ds-button type="submit" [label]="'Create'" class="btn-submit" />
  </p>
</form>
