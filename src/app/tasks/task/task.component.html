<app-card>
  <article>
    <h2>{{ task().title }}</h2>
    <time>{{ task().dueDate | date : 'fullDate' }}</time>
    <p>{{ task().summary }}</p>
    <p class="actions">
      <ds-button
        [label]="'Complete'"
        class="btn-complete"
        (click)="onComplete()"
      />
    </p>
  </article>
</app-card>
