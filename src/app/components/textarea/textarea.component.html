<div class="textarea-group">
  <label *ngIf="label" [for]="id()">{{ label() }}</label>
  <textarea
    [id]="id()"
    [name]="name()"
    [rows]="rows()"
    [placeholder]="placeholder()"
    [value]="value"
    (input)="onInputChange($event)"
    (blur)="onTouched()"
    class="textarea-field"
  ></textarea>
</div>
