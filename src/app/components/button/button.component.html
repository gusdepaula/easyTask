<!-- Button component template -->
<!-- 
    Se routerLink for definido, o <a> será renderizado.
    Caso contrário, o <button> será renderizado. 
-->
<a
  *ngIf="routerLink() !== undefined"
  routerLink="routerLink()"
  [class]="class()"
>
  {{ label() }}
</a>
<button
  *ngIf="routerLink() === undefined"
  [type]="type()"
  [disabled]="disabled()"
  [class]="class()"
>
  {{ label() }}
</button>
